<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <!-- Agrega los enlaces a los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <div class="container2">
        <div class="card p-4">
            <h3 class="text-center mb-4">Registrar servicio</h3>
            <form id="formRegistrar">
                <input type="hidden" class="form-control mb-3" id="_id">

                <div class="mb-3">
                    <label for="nombre_servicio" class="form-label">nombre servicio</label>
                    <input type="text" class="form-control" id="nombre_servicio" placeholder="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">descripcion</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="descripcion" required>
                </div>

            
                <div class="mb-3">
                    <label for="precio" class="form-label">precio</label>
                    <input type="number" class="form-control" id="precio" placeholder="precio" required>
                </div>

                <div class="mb-3">
                    <h3 class="fs-subtitle">Seleccione Estado</h3>
                    <select id="estado">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>

                <div class="text-center">
                    <button id="btnRegistrar" class="btn btn-outline-primary">Crear servicio</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="funciones3.js"></script>
</body>

</html>
