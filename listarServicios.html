        <nav>

        <div class="container">
            <h3>Servicios</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre servicio</th>
                        <th>descipcion</th>
                        <th>precio</th>
                        <th>estado</th>
                        <th>acciones</th>
                        <th>
                    </tr>
                </thead>
                <tbody id="contenido">

                </tbody>
            </table>
            <br><br><br>
            <button id="crear" class="btn btn-outline-primary"><a href="registrarServicios.html"
                    style="color: white; text-decoration: none;">Registrar servicio</a></button>
        </div>
        <!-- Modal Trigger -->


        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-small">
            <div class="modal-content">
                <div class="container">
                    <div class="card p-4">
                        <h3 class="text-center">Editar Servicio</h3>
                        <form id="formEditar">
                            <input type="hidden" id="_id">

                            <div class="input-field">
                                <input id="_id" type="hidden" class="validate">
                                <label for="nombre_servicio">nombre_servicio</label>
                                <input type="text" id="nombre_servicio" placeholder="nombre servicio" required>
                            </div>

                            <div class="input-field">
                                <label for="descripcion">descripcion</label>
                                <input type="text" id="descripcion" placeholder="descripcion" required>
                            </div>
                           
                            <div class="input-field">
                                <label for="precio">precio</label>
                                <input type="number" id="precio" placeholder="precio" step="any" required>
                            </div>

                             <h3 class="fs-subtitle">Seleccione Estado</h3>
                            <div class="input-field">
                                <select id="estado">
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button id="btnEditar" class="btn btn-outline-primary">Editar servicio</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
