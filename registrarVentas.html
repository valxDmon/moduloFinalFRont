<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <!-- Agrega los enlaces a los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <div class="container2">
        <div class="card p-4">
            <h3 class="text-center mb-4">Registrar venta</h3>
            <form id="formRegistrar">
                <input type="hidden" class="form-control mb-3" id="_id">

                <div class="mb-3">
                    <label for="nombre_cliente" class="form-label">nombre cliente</label>
                    <input type="text" class="form-control" id="nombre_cliente" placeholder="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">categoria</label>
                    <input type="text" class="form-control" id="categoria" placeholder="categoria" required>
                </div>

                <div class="mb-3">
                    <label for="fecha_ejecucion" class="form-label">fecha_ejecucion</label>
                    <input type="date" class="form-control" id="fecha_ejecucion" step="any" placeholder="fecha" required>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">precio</label>
                    <input type="number" class="form-control" id="precio" placeholder="precio" required>
                </div>


                <div class="text-center">
                    <button id="btnRegistrar" class="btn btn-outline-primary">Crear venta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="funciones.js"></script>
</body>

</html>
